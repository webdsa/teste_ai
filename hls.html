<html>
  <head>
    <script src="//cdn.jsdelivr.net/npm/hls.js@latest"></script>
  </head>
  <body>
    <video id="video"></video>
    <script>
      if (Hls.isSupported()) {
        const video = document.getElementById('video');
        const hls = new Hls();
        hls.attachMedia(video);
        hls.on(Hls.Events.MEDIA_ATTACHED, () => {
          hls.loadSource(
            'https://5f37b4338b89.us-east-1.playback.live-video.net/api/video/v1/us-east-1.449474385124.channel.Pc4ZJdPmJjS6.m3u8'
          );
        });
      }

      video.play();
    </script>
  </body>
</html>
