<!DOCTYPE html>
<html lang="en">

<head>
  <title>Youttube Player Demo</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="text/html; charset=utf-8" />

  <style>
    .container {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
    }

    .container>iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="container">
    <iframe src="https://www.youtube.com/embed/jP1y_cVR_qc?si=1Oh92L1y5dXMJKaX" title="YouTube video player"
      frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen></iframe>
  </div>


</body>

</html>
